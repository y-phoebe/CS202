    <main>
        <div class="container">
            <div class="signup">
                <div class="header">
                    <h1>Sign Up Today</h1>
                    <p>Make an membership account before purchasing and receive special promotional offers, benefits, and discounts each month!</p>
                </div>
                <form action="" method="POST" class="box">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your Email">
                    </div>

                    <div class="form-group">
                        <label for="user" class="form-label">Username</label>
                        <input type="user" class="form-control" name="user" id="user" placeholder="Enter your Username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <p for="password" class="pass-desc">Password must contain at least one letter and one number.</p>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password">
                    </div>

                    <button type="submit">Submit</button>
                </form> <!-- end form -->
            </div>
        </div> <!-- end .container, .margin -->
    </main>
